<!DOCTYPE html>
<html>

<head>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <link rel="stylesheet" type="text/css" href="css/detail.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/contact.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        function handler(id) {
            $.ajax({
                url: `/category/${id}`,
                dataType: 'json',
                success: data => {
                    localStorage.setItem('results', JSON.stringify(data));
                    window.location.href = "/category";
                }
            });
        }
        $(document).ready(function () {
            let data = JSON.parse(localStorage.getItem('results'));
            $.each(data, (index, product) => {
                console.log(product);
                $product = $("<div>", { class: "product" }).append([
                    $("<img>", { src: `${product.photo}` }),
                    $("<p>", { text: `${product.name}` }),
                    $("<p>", { text: `${product.price}` })
                ]);
                $(".product-list").append($product);
            });
        })
    </script>
</head>

<body>
    <div class="navigation-section">
        <div class="header-logo">
            <a href="/">
                <img src="img/logo.jpg" alt="logo">
            </a>
        </div>
        <div class="category">
            <div class="menu">
                NEW ARRIVALS
            </div>
            <div id="menu-dropdown">
                READY-TO-WEAR
                <img src="img/icons/arrow.svg" alt="arrow" id="arrow">
                <div class="sub-menu">
                    <a href="#" onclick="handler('5f252af33422d5cd2a81e9ce')">Shirts</a>
                    <a href="#" onclick="handler('5f252a763422d5cd2a81e9cc')">T-shirts</a>
                    <a href="#" onclick="handler('5f252afa3422d5cd2a81e9cf')">Pants</a>
                    <a href="#" onclick="handler('5f252b0b3422d5cd2a81e9d0')">Denim</a>
                </div>
            </div>
            <div class="menu">
                SALE
            </div>
            <div class="menu">
                <a href="/contact">CONTACT US</a>
            </div>
        </div>
    </div>
    <div class="banner">
        <img src="img/banner.png" alt="Banner" style="width: 100%" />
    </div>
    <div class="contact-section">
        <div class="form">
            <h1>Contact Us</h1>
            <p>Leave us a message |</p>
            <div class="form-group">
                <label>Name</label>
                <input type="email" class="form-control" />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="name@example.com" />
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-primary">Let's get started</button>
        </div>
        <div class="illustration">
            <img src="img/contact.jpg" alt="Contact Us" />
        </div>
    </div>
    <div class="footer">
        <img src="img/logo.jpg" alt="Small logo" style="width: 10%;" /><br>
        <p class="copyright">Copyright Â© 2020 Original Gangster Clothing</p>
    </div>
</body>

</html>
