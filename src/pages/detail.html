<!DOCTYPE html>
<html>

<head>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <link rel="stylesheet" type="text/css" href="css/detail.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        function handler(id) {
            $.ajax({
                url: `/category/${id}`,
                dataType: 'json',
                success: data => {
                    localStorage.setItem('results', JSON.stringify(data));
                    window.location.href = "/category";
                }
            });
        }
        $(document).ready(function () {
            let data = JSON.parse(localStorage.getItem('results'));
            $.each(data, (index, product) => {
                $product = $("<div>", { class: "product" }).append([
                    $("<img>", { src: `${product.photo}` }),
                    $("<p>", { text: `${product.name}` }),
                    $("<p>", { text: `${product.price}` })
                ]);
                $(".product-list").append($product);
            });
        })
    </script>
</head>

<body>
    <div class="navigation-section">
        <div class="header-logo">
            <a href="/">
                <img src="img/logo.jpg" alt="logo">
            </a>
        </div>
        <div class="category">
            <div class="menu">
                NEW ARRIVALS
            </div>
            <div id="menu-dropdown">
                READY-TO-WEAR
                <img src="img/icons/arrow.svg" alt="arrow" id="arrow">
                <div class="sub-menu">
                    <a href="#" onclick="handler('5f252af33422d5cd2a81e9ce')">Shirts</a>
                    <a href="#" onclick="handler('5f252a763422d5cd2a81e9cc')">T-shirts</a>
                    <a href="#" onclick="handler('5f252afa3422d5cd2a81e9cf')">Pants</a>
                    <a href="#" onclick="handler('5f252b0b3422d5cd2a81e9d0')">Denim</a>
                </div>
            </div>
            <div class="menu">
                SALE
            </div>
            <div class="menu">
                <a href="/contact">CONTACT US</a>
            </div>
        </div>
    </div>
    <div class="banner">
        <img src="img/banner.png" alt="Banner" />
    </div>
    <div class="d-flex justify-content-around filter-section">
        <div class="d-flex justify-content-center filter">
            <div id="filter-dropdown">
                <label>Price</label>
                <img src="img/icons/arrow.svg" alt="arrow" id="arrow">
                <div class="sub-filter">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Under 1,000$
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                            value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            1,000$ - 5,000$
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                            value="option3">
                        <label class="form-check-label" for="exampleRadios3">
                            5,000$ - 10,000$
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4"
                            value="option4">
                        <label class="form-check-label" for="exampleRadios4">
                            Above 10,000$
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-around size-section">
            <label>Size </label>
            <span>S</span>
            <span>M</span>
            <span>L</span>
            <span>XL</span>
        </div>
        <div id="filter-dropdown" class="">
            <label>Color</label>
            <img src="img/icons/arrow.svg" alt="arrow" id="arrow">
            <div class="sub-filter">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios1"
                        value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Black
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios2"
                        value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        White
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios3"
                        value="option3">
                    <label class="form-check-label" for="exampleRadios3">
                        Yellow
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios4"
                        value="option4">
                    <label class="form-check-label" for="exampleRadios4">
                        Red
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex align-content-center product-list" id="product-list">
    </div>
    <div class="footer">
        <img src="img/logo.jpg" alt="Small logo" style="width: 10%;" /><br>
        <p class="copyright">Copyright Â© 2020 Original Gangster Clothing</p>
    </div>
</body>

</html>
